<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center alert alert-danger">Crud Operation Using ajax</h1>
        <div class="row">
            <div class="col-sm-4">
                <h4 class="text-center alert alert-info">Add/Update Student</h4>
                <form action="" method="post">
                    {% csrf_token %}
               <input type="hidden" name="stuid" id="stuid"> 
                    {{form.as_p}}
                    <input type="button" class="btn btn-success" id="btnsave" value="Save">
                </form>
            </div> 
            <div class="col-sm-7">
                <h4 class="text-center alert alert-info">Student Detail</h4>
                <table class="table table-hover">
<thead>
    <tr>
        <th scope="col" >ID</th>
        <th scope="col" >Name</th>
        <th scope="col" >Email</th>
        <th scope="col" >Password</th>
        <th scope="col" >Opertaion</th>
    </tr>
</thead>
<tbody id="tbody">
    {% for i in key %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.password}}</td>
        <td>
            <input type="button" data-sid="{{i.id}}" class="btn btn-warning btn-sm btn-edit" value="Edit"/>
            <input type="button" data-sid="{{i.id}}" class="btn btn-danger btn-sm btn-del" value="Delete"/>
        </td>
    </tr>
    {% endfor %}
</tbody>
                </table>
            </div>
        </div>
        
        
    </div>
 {% include 'myapp/ajax.html' %}   
</body>
</html>
